{% extends 'base.html' %}
{% load static %}

  <body>
    {% block content %}
    <section class="loginsection">
      <div class="imgBx">
        <img src="{% static 'images/handnew.png' %}" alt="">
      </div>
      <div class="contentBx">
        <div class="formBx">
          <h2>Login</h2>
          <form action="" method="post">
            {% csrf_token %}
            <div class="inputBx">
              <span>Username</span>
              <input type="text" name="Username" autocomplete="off">
            </div>
            <div class="inputBx">
              <span>Password</span>
              <input type="password" name="Password">
            </div>
            <!-- <div class="remember">
              <label><input type="checkbox" name="">&nbsp;Remember me</label>
            </div> -->
            <div class="inputBx">
              <input type="submit" value="Sign In" name="">
            </div>
            <div class="inputBx">
              <!-- <a href="forgot_pass" style="color:#ff4584;" name="forgotpass">Forgot Password?</a> -->
              <a href="{% url 'forgot_passwordpage' %}?user={{user_type}} "> forgot password </a>
            </div>
            <div class="inputBx">
              <p>Don't have an account? <a href="registration_customer">Sign Up</a></p>
            </div>
            
          </form>
          <p style="color:#ff4584;">{{message}}</p>
        </div>
      </div>
    </section>

    
    
    {% endblock %}
  </body>
